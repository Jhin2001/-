<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景：医疗专业绿 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" /> <!-- Emerald 400 -->
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" /> <!-- Emerald 600 -->
    </linearGradient>
    
    <!-- 投影效果 -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#064e3b" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 1. 图标背景 (圆角矩形) -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" ry="220" fill="url(#bgGradient)" />

  <!-- 2. 屏幕轮廓 (象征大屏显示) -->
  <g transform="translate(162, 212)">
    <!-- 外框 -->
    <rect x="0" y="0" width="700" height="500" rx="60" fill="none" stroke="#ffffff" stroke-width="50" stroke-opacity="0.9" />
    
    <!-- 屏幕底座 (简化版，确保小图标可见) -->
    <path d="M250 560 L450 560 L480 600 L220 600 Z" fill="#ffffff" fill-opacity="0.6" />
  </g>

  <!-- 3. 医疗十字 (象征药房/医院) -->
  <g transform="translate(512, 462)" filter="url(#softShadow)">
    <path d="M-100 -35 H-35 V-100 C-35 -119 -19 -135 0 -135 C19 -135 35 -119 35 -100 V-35 H100 C119 -35 135 -19 135 0 C135 19 119 35 100 35 H35 V100 C35 119 19 135 0 135 C-19 135 -35 119 -35 100 V35 H-100 C-119 35 -135 19 -135 0 C-135 -19 -119 -35 -100 -35 Z" fill="#ffffff"/>
  </g>

  <!-- 4. 装饰性高光 (增加质感) -->
  <path d="M100 100 Q 512 300 924 100 L 924 50 Q 512 250 100 50 Z" fill="#ffffff" fill-opacity="0.15" />
</svg>