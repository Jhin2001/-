<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. 背景渐变：科技蓝紫 -> 清新青色 -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" /> <!-- Indigo 600 -->
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" /> <!-- Cyan 500 -->
    </linearGradient>

    <!-- 2. 投影效果 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="20" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- 背景：超椭圆 (Squircle) -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" ry="220" fill="url(#mainGrad)" />

  <!-- 装饰：右上角的微光 -->
  <circle cx="800" cy="200" r="300" fill="#ffffff" fill-opacity="0.1" />

  <!-- 核心图形组 -->
  <g transform="translate(512, 512)" filter="url(#dropShadow)">
    <!-- 1. 白色医疗底座 (圆角十字) -->
    <path d="M-120 -300 H120 C150 -300 170 -280 170 -250 V-170 H250 C280 -170 300 -150 300 -120 V120 C300 150 280 170 250 170 H170 V250 C170 280 150 300 120 300 H-120 C-150 300 -170 280 -170 250 V170 H-250 C-280 170 -300 150 -300 120 V-120 C-300 -150 -280 -170 -250 -170 H-170 V-250 C-170 -280 -150 -300 -120 -300 Z" 
          fill="#ffffff"/>

    <!-- 2. 中央镂空的脉冲线 (心跳) -->
    <!-- 使用与背景相同的渐变色填充，制造镂空感 -->
    <path d="M-220 0 L-130 0 L-80 80 L-20 -80 L 40 40 L 90 -40 L 140 0 L 220 0" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="50" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
  </g>
</svg>