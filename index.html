<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pharmacy Queue System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        /* Prevent highlight color on mobile/touch devices */
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar for the config panel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa; 
      }
      
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
    </style>
    <script>
      // Global Error Handler for Preview Environment
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message, error);
        var root = document.getElementById('root');
        // Only show if root is empty (app failed to mount)
        if (root && (!root.hasChildNodes() || root.innerHTML === '')) {
            var errorDiv = document.createElement('div');
            errorDiv.style.padding = '20px';
            errorDiv.style.color = 'red';
            errorDiv.style.backgroundColor = '#ffe6e6';
            errorDiv.style.border = '1px solid red';
            errorDiv.style.margin = '20px';
            errorDiv.style.borderRadius = '5px';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.innerHTML = '<strong>Application Error:</strong><br/>' + message;
            document.body.appendChild(errorDiv);
        }
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vue": "https://aistudiocdn.com/vue@^3.5.25"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Explicitly load the React Entry Point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
